<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Values Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Personal Values</h1>
            <div class="input-group">
                <input type="text" id="resultKey" placeholder="Please enter your key">
                <button onclick="fetchValues()">View Values</button>
            </div>
        </div>
        <div id="results" class="results-section">
            <div class="error-message">Please enter your key</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
